nlu:
  - intent: greet
    examples: |
      - Hello
      - Hi
      - Hey there
      - Greetings
      - Good morning
      - Good afternoon

  - intent: affirm
    examples: |
      - Yes
      - Sure
      - Of course
      - Definitely
      - I’d like to
      - Please
      - Okay

  - intent: deny
    examples: |
      - No
      - Not right now
      - I don’t think so
      - No, thank you
      - Nope

  - intent: deny_transfer
    examples: |
      - No, thanks
      - No, please don't transfer me
      - No, I don't need to be connected

  - intent: confirm_transfer
    examples: |
      - yes, transfer me
      - I'd like to be transferred
      - please transfer me
      - Yes, please connect me
      
